<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
body {
    place-items: center;
    display: grid;
    background-image: url("https://shorturl.at/hjsuN");
    background-size: cover;
}
table {
    border-style: outset;
    padding: 0%;
    border-spacing: 7px;
    border-width: 10px;
    border-color: rgb(113, 2, 113);
    background-color: rgb(255, 255, 255);
}
input[type="button"] { 
    width: 50px;
    height: 30px;
    border-style: outset;
    color: white;
    background-color: rgb(113, 2, 113);
    border-radius: 3px;
} 
input[type="text"] {
    border-style: inset;
    background-color: rgb(229, 200, 255);
    border-radius: 5px;
    height: 30px;
    width: 230px;
}
h1 {
    font-style: oblique;
    color: white;
    text-align: center;
}
</style>
</head>
<body>
<div class="main">
    <table>
        <h1>CALCULATOR</h1>
        <tr>
            <td colspan="4">
                <input id="display" type="text">
            </td>
        </tr>
        <tr>
            <td><input type="button" value="C" onclick="clearDisplay()"></td>
            <td><input type="button" value="DEL" onclick="deleteLast()"></td>
            <td><input type="button" value="%" onclick="appendToDisplay('%')"></td>
            <td><input type="button" value="/" onclick="appendToDisplay('/')"></td>
        </tr>
        <tr>
            <td><input type="button" value="(" onclick="appendToDisplay('(')"></td>
            <td><input type="button" value=")" onclick="appendToDisplay(')')"></td>
            <td><input type="button" value="±" onclick="toggleSign()"></td>
            <td><input type="button" value="*" onclick="appendToDisplay('*')"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="appendToDisplay('7')"></td>
            <td><input type="button" value="8" onclick="appendToDisplay('8')"></td>
            <td><input type="button" value="9" onclick="appendToDisplay('9')"></td>
            <td><input type="button" value="-" onclick="appendToDisplay('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="appendToDisplay('4')"></td>
            <td><input type="button" value="5" onclick="appendToDisplay('5')"></td>
            <td><input type="button" value="6" onclick="appendToDisplay('6')"></td>
            <td><input type="button" value="+" onclick="appendToDisplay('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="appendToDisplay('1')"></td>
            <td><input type="button" value="2" onclick="appendToDisplay('2')"></td>
            <td><input type="button" value="3" onclick="appendToDisplay('3')"></td>
            <td><input type="button" value="√" onclick="calculateSqrt()"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" onclick="appendToDisplay('0')"></td>
            <td><input type="button" value="00" onclick="appendToDisplay('00')"></td>
            <td><input type="button" value="." onclick="appendToDisplay('.')"></td>
            <td><input type="button" value="=" onclick="calculateResult()"></td>
        </tr>
    </table>
</div>

<script>
function appendToDisplay(value) {
    document.getElementById('display').value += value;
}

function clearDisplay() {
    document.getElementById('display').value = '';
}

function deleteLast() {
    const display = document.getElementById('display');
    display.value = display.value.slice(0, -1);
}

function calculateResult() {
    const display = document.getElementById('display');
    try {
        display.value = eval(display.value);
    } catch (e) {
        alert("Invalid expression!");
        display.value = '';
    }
}

function calculateSqrt() {
    const display = document.getElementById('display');
    try {
        const expression = display.value;
        if (expression.trim() === '') {
            alert("Please enter a number or expression first.");
            return;
        }

        const value = eval(expression);

        if (isNaN(value)) {
            alert("Invalid expression!");
            display.value = '';
        } else if (value < 0) {
            alert("Cannot take square root of negative number.");
            display.value = '';
        } else {
            display.value = Math.sqrt(value);
        }
    } catch (e) {
        alert("Invalid input!");
        display.value = '';
    }
}

function toggleSign() {
    const display = document.getElementById('display');
    try {
        let value = eval(display.value);
        display.value = -value;
    } catch (e) {
        alert("Cannot toggle sign on invalid input.");
    }
}
</script>

</body>
</html>
