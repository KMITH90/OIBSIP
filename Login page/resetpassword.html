<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      background: linear-gradient(to right,white, #ffa0e7);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .reset-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      width: 350px;
      text-align: center;
    }

    .reset-container h2 {
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #d907d9;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #ff4757;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Your Password</h2>
    <p>Enter your email address to receive password reset instructions.</p>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button onclick="sendResetLink()">Send Reset Link</button>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    function sendResetLink() {
      const email = document.getElementById('email').value;
      const messageBox = document.getElementById('messageBox');

      if (email) {
        // Simulate sending reset email
        messageBox.textContent = `Password reset link has been sent to ${email}`;
      } else {
        messageBox.textContent = 'Please enter a valid email address.';
        messageBox.style.color = 'salmon';
      }
    }
  </script>
</body>
</html>
